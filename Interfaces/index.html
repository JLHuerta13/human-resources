<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">Registro&nbsp;</h2>
<span class="form__span">Usa tu email para registrarte</span>
          <input class="form__input" id="input-name" type="text" placeholder="Nombre">
          <input class="form__input" id="input-remail" type="text" placeholder="Email / Correo">
          <input class="form__input" id="input-repassword" type="password" placeholder="Contraseña">
          <button class="form__button button submit btn-signin">Registrarse&nbsp;</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title">Inicio de Sesión</h2>
          <span class="form__span">Usa tu email para iniciar sesión</span>
          <input class="form__input" id="input-mail" type="text" placeholder="Email / Correo">
          <input class="form__input" id="input-password" type="password" placeholder="Contraseña"><a class="form__link">¿Olvidaste tu Contraseña?</a>
          <button class="form__button button submit btn-login">Iniciar Sesión</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">¡Bienvenido!&nbsp;</h2>
          <p class="switch__description description">Si ya estas registrado, da click en el botón de abajo para iniciar sesión&nbsp; &nbsp;&nbsp;</p>
          <button class="switch__button button switch-btn">Iniciar Sesión&nbsp; &nbsp;</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">¡Hola Amigo!</h2>
          <p class="switch__description description">Ingresa tus datos para poder comenzar</p>
          <button class="switch__button button switch-btn">Registrarse</button>
        </div>
      </div>
    </div>

  </body>
